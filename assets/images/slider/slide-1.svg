<!-- SVG Slider 1: Gạch Ceramic Cao Cấp -->
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Product showcase -->
  <rect x="50" y="100" width="300" height="200" rx="15" fill="url(#grad1)" opacity="0.9"/>
  <rect x="60" y="110" width="280" height="180" rx="10" fill="white"/>
  
  <!-- Tiles pattern -->
  <rect x="80" y="130" width="60" height="60" fill="#0891b2"/>
  <rect x="150" y="130" width="60" height="60" fill="#10b981"/>
  <rect x="220" y="130" width="60" height="60" fill="#f59e0b"/>
  <rect x="80" y="200" width="60" height="60" fill="#f59e0b"/>
  <rect x="150" y="200" width="60" height="60" fill="#0891b2"/>
  <rect x="220" y="200" width="60" height="60" fill="#10b981"/>
  
  <!-- Text content -->
  <text x="450" y="100" fill="#0891b2" font-family="Inter, Arial" font-size="36" font-weight="bold">Gạch Ceramic</text>
  <text x="450" y="130" fill="#0891b2" font-family="Inter, Arial" font-size="36" font-weight="bold">Cao Cấp 2024</text>
  
  <text x="450" y="170" fill="#475569" font-family="Inter, Arial" font-size="18">Bộ sưu tập gạch ceramic mới nhất</text>
  <text x="450" y="195" fill="#475569" font-family="Inter, Arial" font-size="18">với công nghệ chống trượt tiên tiến</text>
  <text x="450" y="220" fill="#475569" font-family="Inter, Arial" font-size="18">và độ bền vượt trội.</text>
  
  <!-- Price badge -->
  <rect x="450" y="250" width="200" height="40" rx="20" fill="#10b981"/>
  <text x="550" y="275" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="16" font-weight="bold">Từ 250.000đ/m²</text>
  
  <!-- CTA -->
  <rect x="450" y="310" width="150" height="45" rx="25" fill="#f59e0b"/>
  <text x="525" y="337" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="16" font-weight="bold">Xem Chi Tiết</text>
  
  <!-- Decorative elements -->
  <circle cx="720" cy="80" r="30" fill="#0891b2" opacity="0.3"/>
  <circle cx="750" cy="150" r="20" fill="#10b981" opacity="0.3"/>
  <circle cx="680" cy="200" r="25" fill="#f59e0b" opacity="0.3"/>
</svg>