<!-- SVG Slider 2: Sơn Chống Thấm Eco -->
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#ecoGrad2)"/>
  
  <!-- Paint bucket -->
  <rect x="80" y="120" width="200" height="160" rx="20" fill="url(#ecoGrad1)"/>
  <rect x="90" y="130" width="180" height="140" rx="15" fill="white"/>
  <ellipse cx="180" cy="150" rx="60" ry="8" fill="#10b981"/>
  <rect x="150" y="150" width="60" height="100" fill="#10b981"/>
  <rect x="160" y="160" width="40" height="80" fill="#059669"/>
  
  <!-- Paint brush -->
  <rect x="320" y="100" width="15" height="120" fill="#8b5cf6" transform="rotate(25 327 160)"/>
  <ellipse cx="327" cy="95" rx="8" ry="15" fill="#10b981" transform="rotate(25 327 95)"/>
  
  <!-- Text content -->
  <text x="420" y="90" fill="#10b981" font-family="Inter, Arial" font-size="36" font-weight="bold">Sơn Chống Thấm</text>
  <text x="420" y="125" fill="#10b981" font-family="Inter, Arial" font-size="36" font-weight="bold">Eco-Friendly</text>
  
  <text x="420" y="165" fill="#475569" font-family="Inter, Arial" font-size="18">Công nghệ thân thiện môi trường</text>
  <text x="420" y="190" fill="#475569" font-family="Inter, Arial" font-size="18">Không mùi - An toàn cho sức khỏe</text>
  <text x="420" y="215" fill="#475569" font-family="Inter, Arial" font-size="18">Chống thấm hiệu quả 15 năm</text>
  
  <!-- Eco badge -->
  <circle cx="500" cy="260" r="35" fill="#10b981"/>
  <text x="500" y="255" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="12" font-weight="bold">ECO</text>
  <text x="500" y="270" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="12" font-weight="bold">CERT</text>
  
  <!-- Price -->
  <rect x="420" y="300" width="180" height="40" rx="20" fill="#059669"/>
  <text x="510" y="325" text-anchor="middle" fill="white" font-family="Inter, Arial" font-size="16" font-weight="bold">Từ 180.000đ/kg</text>
  
  <!-- Decorative leaves -->
  <path d="M50 50 Q80 30 100 60 Q80 90 50 70 Q30 50 50 50" fill="#10b981" opacity="0.4"/>
  <path d="M700 300 Q730 280 750 310 Q730 340 700 320 Q680 300 700 300" fill="#059669" opacity="0.4"/>
</svg>